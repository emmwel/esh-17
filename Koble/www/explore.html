<!DOCTYPE html>
		
<div id="googleMap"></div>

<script>
    
    var eshTag = {lat: 58.391642, lng: 15.581785};
    var clubTag = {lat: 58.391802, lng: 15.5633269};
    var test = "East Sweden Hack-taltet";
    
    
    function myMap() {
        var mapProp= {
            center:new google.maps.LatLng(58.391642, 15.581785),
            zoom:15,
            styles: [
                    {
                        "featureType": "administrative",
                        "elementType": "labels.text.fill",
                        "stylers": [
                            {
                                "color": "#444444"
                            }
                        ]
                    },
                    {
                        "featureType": "landscape",
                        "elementType": "all",
                        "stylers": [
                            {
                                "color": "#f2f2f2"
                            }
                        ]
                    },
                    {
                        "featureType": "poi",
                        "elementType": "all",
                        "stylers": [
                            {
                                "visibility": "off"
                            }
                        ]
                    },
                    {
                        "featureType": "road",
                        "elementType": "all",
                        "stylers": [
                            {
                                "saturation": -100
                            },
                            {
                                "lightness": 45
                            }
                        ]
                    },
                    {
                        "featureType": "road.highway",
                        "elementType": "all",
                        "stylers": [
                            {
                                "visibility": "simplified"
                            }
                        ]
                    },
                    {
                        "featureType": "road.arterial",
                        "elementType": "labels.icon",
                        "stylers": [
                            {
                                "visibility": "off"
                            }
                        ]
                    },
                    {
                        "featureType": "transit",
                        "elementType": "all",
                        "stylers": [
                            {
                                "visibility": "off"
                            }
                        ]
                    },
                    {
                        "featureType": "water",
                        "elementType": "all",
                        "stylers": [
                            {
                                "color": "#3eb1b1"
                            },
                            {
                                "visibility": "on"
                            }
                        ]
                    }
            ]
        };
        
        var contentString = '<div class="mapPopup blackFont">'+
            '<input type="button" class="locCon" id="locBtn" value="See activities" onclick="window.state.loadData(\''+[test]+'\');" />'+
            '<input type="button" id="locBtn" value="Add activity here" />'+
            '</div>';
        
        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
        
        var marker1 = new google.maps.Marker({
              position: eshTag,
              map: map,
              icon: 'img/marker.png', 
              title: 'ESH'
        });
        
        var marker2 = new google.maps.Marker({
              position: clubTag,
              map: map,
              icon: 'img/marker.png',
              title: 'Club Valla'
        });
        
       /* google.maps.event.addListener(marker, 'click', function(event) {
            console.log("marker clicked: :" + marker.position );
            infowindow.open(map, marker);
        }); */
        
        marker1.addListener('click', function() {
            console.log("marker clicked: :" + marker1.position );
            infowindow.open(map, marker1);
        });
        
        marker2.addListener('click', function() {
            console.log("marker clicked: :" + marker2.position );
            infowindow.open(map, marker2);
        });
    } 

    

</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAK40R9mnmQp0RHJrWfZQMWAw5AOinH9Po&callback=myMap"></script>
